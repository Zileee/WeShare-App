<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <section class="expenseList">
        <h2>My Expenses</h2>
        <p id="no_expenses" th:if="${#lists.isEmpty(expenses)}">You don't have any expenses!</p>
        <p id="no_expenses" th:unless="${#lists.isEmpty(expenses)}">You don't have any expenses!</p>
    </section>

    <a id="add_expense"href="/newexpense">Add a new expense</a>
    <div id="expenses" th:unless="${#lists.isEmpty(expenses)}">
        <div >
            <table >
                <thead>
                    <tr>
                        <th>When</th>
                        <th>What</th>
                        <th>Amount Spent</th>
                        <th>Payments Requested</th>
                        <th>Payments Received</th>
                        <th>Nett Expense</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:block th:each="expense: ${expenses}" id="expenseBlock">
                        <td th:id="'date_' + ${expense.getId()}"th:text="${expense.getDate}"></td>
                        <td th:id="expense_description">
                            <a th:href="'/paymentrequest?expenseId=' + ${expense.getId()}" th:id="'payment_request_'+ ${expense.getId()}">
                                <span th:text="${expense.getDescription()}"></span>
                            </a>
                        </td>

                        <td th:id="'amount_' + ${expense.getId()}"th:text="${expense.getAmount()}"></td>
                        <td th:id="'request_ ' + ${expense.getId()}" th:text="${expense.totalAmountOfPaymentsRequested()}"></td>
                        <td th:id="'received_' + ${expense.getId()}"th:text="${expense.totalAmountForPaymentsReceived}"></td>
                        <td th:id="'nett_' + ${expense.getId()}"th:text="${expense.amountLessPaymentsReceived()}"></td>

                    </tr>
                </tbody>
                <tfoot>
                    <td>Total expense</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    <td id="grand_total" th:text="${total}">Total amount expense</td>
                </tfoot>

            </table>
        </div>

    </div>
</div>
</body>

</html>
